server.port=8001
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${GRAND_BLUE_DB_USERNAME}
spring.datasource.password=${GRAND_BLUE_DB_PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/grand_blue?autoReconnect=true&characterEncoding=utf8&useSSL=false
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=200000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.poolName=GrandBluePool
spring.graphql.graphiql.enabled=true